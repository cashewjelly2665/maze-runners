<!DOCTYPE html>
<html>
<head>
  <title>Maze Runners</title>
  <style>
    body {
      margin: 0;
      background: #bdbdbd;
      color: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 5px;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #4455ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #6677ff;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #888;
      width: 220px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    #confirmCreate, #backBtn {
      display: none;
    }
    #mazeCanvas {
      display: none;
      border: 4px solid orange;
    }
    #timerDisplay {
      font-size: 1.5em;
      font-weight: bold;
      color: #222;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Maze Runners</h1>
  <h3>Mayhem in a maze!</h3>
  <p>
    A game of two players playing on the same computer.<br>
    Play as <b>Red</b> using <b>WASD</b> keys and <b>Blue</b> using <b>Arrow</b> keys.<br>
    If either player gets trapped, generate a new maze.
  </p>

  <button id="createBtn">Create</button>
  <button id="timedTagBtn">Timed Tag</button>
  <input id="seedInput" placeholder="Seed">
  <button id="confirmCreate">Create Maze</button>
  <button id="backBtn">Back</button>
  <div id="timerDisplay"></div>

  <canvas id="mazeCanvas" width="400" height="400"></canvas>

  <script src="game.js"></script>
</body>
</html>
