<!DOCTYPE html>
<html>
<head>
  <title>Maze Runners</title>
  <style>
    body {
      margin: 0;
      background: #bdbdbd;
      color: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    h3 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      background: #4455ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #6677ff;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #888;
      width: 220px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Maze Runners</h1>
  <h3>Mayhem in a maze!</h3>

  <button id="createBtn">Create</button>
  <button id="joinBtn">Join</button>

  <input id="seedInput" placeholder="Enter seed (optional)">
  <button id="confirmCreate" style="display:none;">Create Maze</button>

  <script>
    const createBtn = document.getElementById("createBtn");
    const joinBtn = document.getElementById("joinBtn");
    const seedInput = document.getElementById("seedInput");
    const confirmCreate = document.getElementById("confirmCreate");

    createBtn.onclick = () => {
      createBtn.style.display = "none";
      joinBtn.style.display = "none";

      seedInput.style.display = "block";
      confirmCreate.style.display = "block";
    };

    confirmCreate.onclick = () => {
      const seed = seedInput.value;
      alert("Creating maze with seed: " + (seed || "random"));
    };

    joinBtn.onclick = () => {
      alert("Join maze clicked!");
    };
  </script>
</body>
</html>
