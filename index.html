<!DOCTYPE html>
<html>
<head>
  <title>Maze Runners</title>
  <style>
    body {
      margin: 0;
      background: #bdbdbd;
      color: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    button {
      background: #4455ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #6677ff;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #888;
      width: 220px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    #confirmCreate, #backBtn {
      display: none;
    }
    #mazeCanvas {
      display: none;
      border: 4px solid orange;
    }
  </style>
</head>
<body>
  <h1>Maze Runners</h1>
  <h3>Mayhem in a maze!</h3>
  <p>A game of two players playing on the same computer. Play as Red using WASD keys and play as Blue using arrow keys. If either player gets trapped/stuck, generate a new maze.</p>
  <button id="createBtn">Create</button>
  <button id="joinBtn">Timed Tag</button>
  <input id="seedInput" placeholder="Enter seed (optional)">
  <button id="confirmCreate">Create Maze</button>
  <button id="backBtn">Back</button>
  <canvas id="mazeCanvas" width="400" height="400"></canvas>
  <script src="game.js"></script>
</body>
</html>
